<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sapper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <!-- <div class="content-head">
            Шапка
        </div> -->
        <div class="content-body">
            <div id="start_menu">
                <input class="input-text" placeholder="Введите имя игрока" type="text" name="user_name" id="user_name_input">
                <button class="button" id="start_btn">Начать</button>
                
                
            </div>
            <div id="game_window">
                <div id="menu">
                    <input class="input-text" type="text" readonly name="user_name_output" id="user_name_output">
                    <select class="select" name="difficulty-level" id="difficulty_level">
                        <option value="Лёгкий">Лёгкий</option>
                        <option value="Средний">Средний</option>
                        <option value="Сложный">Сложный</option>
                    </select>

                    <button class="button" name="new-game" id="new_game_btn">Новая игра</button>
                </div>
                <div id="field">
                    <div class="cells">
                        <!-- Здесь генерировать строки и в них клетки -->
                        <!-- ТЕСТОВЫЙ ПРИМЕР, ДЛЯ ОТРАБОТКИ СКРИПТОВ РИСУЙТЕ ПОЛЕ САМИ -->
                        <div class="row">
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell_number_1"></div>
                            <div class="cell_bomb"></div>
                            <div class="cell_open"></div>
                            <div class="cell_number_2"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                            <div class="cell"></div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="chat">
                Чат
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
